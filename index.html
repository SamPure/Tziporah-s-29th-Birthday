<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tziporah ‚Äî 29th Birthday</title>
  <style>
    :root{--bg1:#fff7ed;--bg2:#fff0f6;--accent:#28a745;--accent-dark:#218838}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;display:flex;align-items:center;justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#222;padding:20px;
    }
    .card{width:100%;max-width:680px;background:rgba(255,255,255,0.85);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,0.12);padding:28px;text-align:center;position:relative;overflow:hidden}
    .big-num{font-size:86px;font-weight:800;line-height:0.9;color:#ff6b6b;text-shadow:0 6px 18px rgba(255,107,107,0.18)}
    h1{margin:6px 0 8px;font-size:22px}
    p.lead{margin:0 0 18px;color:#555}
    .btn{display:inline-block;padding:18px 26px;font-size:20px;border-radius:999px;background:linear-gradient(180deg,var(--accent),var(--accent-dark));color:white;text-decoration:none;border:0;cursor:pointer;box-shadow:0 8px 20px rgba(40,167,69,0.22);transition:transform .12s ease,box-shadow .12s ease}
    .btn:active{transform:translateY(2px)}
    .small{font-size:13px;color:#666;margin-top:12px}
    .meta{display:flex;gap:12px;align-items:center;justify-content:center;margin-top:14px}
    .balloon{position:absolute;width:48px;height:64px;border-radius:50% 50% 50% 50%;opacity:0.95}
    .b1{left:-24px;top:10%;background:radial-gradient(circle at 30% 30%,#ffd166,#ff9a9e);animation:float1 6s ease-in-out infinite}
    .b2{right:-20px;top:18%;background:radial-gradient(circle at 30% 30%,#a0e7e5,#b4f8c8);animation:float2 7s ease-in-out infinite}
    .b3{left:10%;bottom:-20%;background:radial-gradient(circle at 30% 30%,#c9f0ff,#9be7ff);animation:float3 5.5s ease-in-out infinite}
    @keyframes float1{0%{transform:translateY(0) rotate(-6deg)}50%{transform:translateY(-18px) rotate(6deg)}100%{transform:translateY(0) rotate(-6deg)}}
    @keyframes float2{0%{transform:translateY(0) rotate(4deg)}50%{transform:translateY(-24px) rotate(-4deg)}100%{transform:translateY(0) rotate(4deg)}}
    @keyframes float3{0%{transform:translateY(0) rotate(2deg)}50%{transform:translateY(-30px) rotate(-2deg)}100%{transform:translateY(0) rotate(2deg)}}
    @media (max-width:420px){.big-num{font-size:64px}.btn{width:100%;padding:16px;font-size:18px}}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <div class="balloon b1" aria-hidden="true"></div>
    <div class="balloon b2" aria-hidden="true"></div>
    <div class="balloon b3" aria-hidden="true"></div>
    <div class="big-num">29</div>
    <h1 id="title">Happy 29th Birthday, Tziporah!</h1>
    <p class="lead">Help us send a surprise wish ‚Äî tap the button below to open WhatsApp with a random message.</p>

    <button class="btn" id="sendBtn" aria-label="Send Surprise Wish">‚ú® Send Surprise Wish</button>

    <div class="meta">
      <div class="small">üéÇ Celebrate Tziporah ‚Äî 29 years of sparkle</div>
    </div>
  </div>

  <script>
    (function(){
      const messages = [
        "Happy 29th, Tziporah! Wishing you a year of joy and sparkling moments ‚ú®",
        "Cheers to 29! May your day be filled with laughter, love and cake üç∞",
        "Happy 29th Birthday, Tziporah ‚Äî may this year bring adventures and bright surprises üéâ",
        "Wishing you an amazing 29th ‚Äî health, happiness and dreamy memories ü•Ç",
        "Happy 29th! Keep shining and may all your wishes come true üåü",
        "Sending big birthday hugs on your 29th, Tziporah ‚Äî celebrate in style üíñ"
      ];

      const phone = '18458458251190';
      const btn = document.getElementById('sendBtn');

      function pickAndSend(){
        const msg = messages[Math.floor(Math.random()*messages.length)];
        const encoded = encodeURIComponent(msg);
        const url = `https://wa.me/${phone}?text=${encoded}`;
        // Redirect to WhatsApp
        window.location.href = url;
      }

      btn.addEventListener('click', pickAndSend);
      btn.addEventListener('keyup', function(e){ if(e.key === 'Enter' || e.key === ' ') pickAndSend(); });
    })();
  </script>
</body>
</html>
