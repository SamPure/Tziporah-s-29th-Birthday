<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tziporah's 30th birthday in - countdown, months, days hours minutes, seconds in eastern time</title>
  <style>
    :root{--bg1:#fff7ed;--bg2:#fff0f6;--accent:#28a745;--accent-dark:#218838}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;display:flex;align-items:center;justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#222;padding:20px;
    }
    .card{width:100%;max-width:800px;background:rgba(255,255,255,0.85);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,0.12);padding:40px;text-align:center;position:relative;overflow:hidden}
    h1{margin:0 0 30px;font-size:28px;font-weight:700;color:#333}
    .countdown-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(100px,1fr));gap:16px;margin:40px 0}
    .countdown-item{background:linear-gradient(135deg,#ff9a9e,#fad0c4);border-radius:12px;padding:24px;box-shadow:0 6px 16px rgba(255,154,158,0.2)}
    .countdown-item.months{background:linear-gradient(135deg,#ffecd2,#fcb69f)}
    .countdown-item.days{background:linear-gradient(135deg,#a8edea,#fed6e3)}
    .countdown-item.hours{background:linear-gradient(135deg,#ff9a9e,#fecfef)}
    .countdown-item.minutes{background:linear-gradient(135deg,#a1c4fd,#c2e9fb)}
    .countdown-item.seconds{background:linear-gradient(135deg,#fa709a,#fee140)}
    .countdown-num{font-size:48px;font-weight:800;line-height:1.2;color:#fff;text-shadow:0 3px 10px rgba(0,0,0,0.15)}
    .countdown-label{font-size:14px;color:rgba(255,255,255,0.9);margin-top:10px;font-weight:600;text-transform:uppercase;letter-spacing:0.5px}
    .timezone{font-size:13px;color:#666;margin-top:20px;font-style:italic}
    .balloon{position:absolute;width:48px;height:64px;border-radius:50% 50% 50% 50%;opacity:0.95}
    .b1{left:-24px;top:10%;background:radial-gradient(circle at 30% 30%,#ffd166,#ff9a9e);animation:float1 6s ease-in-out infinite}
    .b2{right:-20px;top:18%;background:radial-gradient(circle at 30% 30%,#a0e7e5,#b4f8c8);animation:float2 7s ease-in-out infinite}
    .b3{left:10%;bottom:-20%;background:radial-gradient(circle at 30% 30%,#c9f0ff,#9be7ff);animation:float3 5.5s ease-in-out infinite}
    @keyframes float1{0%{transform:translateY(0) rotate(-6deg)}50%{transform:translateY(-18px) rotate(6deg)}100%{transform:translateY(0) rotate(-6deg)}}
    @keyframes float2{0%{transform:translateY(0) rotate(4deg)}50%{transform:translateY(-24px) rotate(-4deg)}100%{transform:translateY(0) rotate(4deg)}}
    @keyframes float3{0%{transform:translateY(0) rotate(2deg)}50%{transform:translateY(-30px) rotate(-2deg)}100%{transform:translateY(0) rotate(2deg)}}
    @media (max-width:600px){
      h1{font-size:22px}
      .countdown-container{grid-template-columns:repeat(auto-fit,minmax(80px,1fr));gap:12px}
      .countdown-num{font-size:36px}
      .countdown-label{font-size:12px}
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <div class="balloon b1" aria-hidden="true"></div>
    <div class="balloon b2" aria-hidden="true"></div>
    <div class="balloon b3" aria-hidden="true"></div>

    <h1 id="title">Countdown to Tziporah's 30th Birthday!</h1>

    <div class="countdown-container">
      <div class="countdown-item months">
        <div class="countdown-num" id="months">0</div>
        <div class="countdown-label">Months</div>
      </div>
      <div class="countdown-item days">
        <div class="countdown-num" id="days">0</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-item hours">
        <div class="countdown-num" id="hours">0</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-item minutes">
        <div class="countdown-num" id="minutes">0</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-item seconds">
        <div class="countdown-num" id="seconds">0</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>

    <div class="timezone">All times in Eastern Time (ET)</div>
  </div>

  <script>
    (function(){
      function updateCountdown(){
        // Robust approach: parse target as Eastern Time (Jan 5, 2027 00:00 ET is UTC-5)
        const target = Date.parse('2027-01-05T00:00:00-05:00');

        // Current time in UTC/ms
        const nowUtc = Date.now();

        // If target already passed
        if(nowUtc >= target){
          ['months','days','hours','minutes','seconds'].forEach(id => document.getElementById(id).textContent = '0');
          return;
        }

        // Current time in Eastern Time as a Date object (for month/day math)
        const nowET = new Date(new Date().toLocaleString('en-US', { timeZone: 'America/New_York' }));
        const targetET = new Date(target);

        // Months difference
        let months = (targetET.getFullYear() - nowET.getFullYear()) * 12 + (targetET.getMonth() - nowET.getMonth());

        // Adjust months down if the day-of-month hasn't been reached yet
        const monthAnchor = new Date(nowET);
        monthAnchor.setMonth(nowET.getMonth() + months);
        if(monthAnchor > targetET){
          months--;
          monthAnchor.setMonth(nowET.getMonth() + months);
        }

        // Days remaining after removing whole months
        const msPerDay = 24 * 60 * 60 * 1000;
        const days = Math.floor(Math.abs(targetET - monthAnchor) / msPerDay);

        // Remaining milliseconds after removing months and days
        const remainderMs = target - (monthAnchor.getTime() + days * msPerDay);

        let remSeconds = Math.floor(remainderMs / 1000);
        const hours = Math.floor(remSeconds / 3600);
        remSeconds -= hours * 3600;
        const minutes = Math.floor(remSeconds / 60);
        const seconds = remSeconds % 60;

        document.getElementById('months').textContent = months;
        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = String(hours).padStart(2,'0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    })();
  </script>
</body>
</html>
